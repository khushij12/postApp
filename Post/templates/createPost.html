{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<div class="form-body">
    <form method="post" enctype="multipart/form-data">
            {%csrf_token%}
            {{form.as_p}}
            {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        <button>Submit</button>
    </form>
</div>
